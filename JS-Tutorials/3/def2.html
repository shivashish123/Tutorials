<html>
    <head>
        <title>SWITCH-CASE</title>
        <script type="text/javascript">

            var day = 5;
            switch(day)
            {
                case 1: document.write("Sunday");break;
                case 2: document.write("Monday");break;
                case 3: document.write("Tuesday");break;
                default: document.write("Someday");break;
            }

        </script>
    </head>

    <body>
        
    </body>
</html>
