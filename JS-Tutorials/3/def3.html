<html>
    <head>
        <title>Loops</title>
        <script type="text/javascript">

            for(var x=1; x<=5 ;x++)
                document.write("<h2>" + (5*x) + "</h2>")

            var y=6;
            while(y<=10)
            {
                document.write("<h2>" + (5*y) + "</h2>");
                y++;
            }


            do
            {
                document.write("<h2>" + (5*y) + "</h2>");
                y++;
            }while(y<=15);



        </script>
    </head>

    <body>
        
    </body>
</html>
