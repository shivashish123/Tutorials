<html>
    <head>
        <title>Objects</title>
        <script type="text/javascript">

            var Car = {
                car_brand : "Tesla",
                car_model : "Model 2",
                price : 35000,

                autoPilot : function()
                {
                    document.write("<h2>This car has Auto Pilot</h2>");
                }
            }
            
            document.write("<h2>" +Car.car_brand+"</h2>")

            Car.autoPilot();

        </script>
    </head>

    <body>
        
    </body>
</html>
