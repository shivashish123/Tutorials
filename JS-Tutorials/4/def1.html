<html>
    <head>
        <title>Arrays</title>
        <script type="text/javascript">

            var cars = ["BMW", "MARUTI", "VOLVO"];
            var arr1 = new Array("Mango", "Apple", "Banana");

            cars.push("Mercedes");
            cars.push(51);

            for(var i=0;i<cars.length;i++)
                document.write("<h2>" + cars[i] + "</h2>");

            for(var i=0;i<3;i++)
                document.write("<h3>" + arr1[i] + "</h3>");

        </script>
    </head>

    <body>
        
    </body>
</html>
