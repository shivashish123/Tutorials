<html>
    <head>
        <title>Objects</title>
        <script type="text/javascript">

            function Cars(car_brand ,car_model ,price )
            {
                this.car_brand = car_brand;
                this.car_model = car_model;
                this.price = price;
                this.autoPilot = function()
                {
                    document.write("<h2>This car has Auto Pilot</h2>");
                }
            }

            var c1 = new Cars("Tesla","Model 2",35000);
            var c2 = new Cars("Maruti", "Baleno", 55000);

            c1.autoPilot();
            document.write("<h2>" + c2.car_brand + "</h2>");

            var c3 = new String();
            document.write("<h2>" + typeof(c3) + "</h2>");

            delete c1.price;
            document.write("<h2>" + c1.price + "</h2>");


        </script>
    </head>

    <body>
        
    </body>
</html>
